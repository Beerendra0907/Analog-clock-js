<!DOCTYPE html>
<html lang="en">
<head>
    <title>Celendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="celendar">
        <div class="month">
            <div>
                <h1 id="month"></h1>
                <p id="date"></p>
            </div>
        </div>
        <div class="week-days">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <div id="days" class="days"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
